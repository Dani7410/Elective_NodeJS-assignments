<div class="form-container" >
  <form class="contact-form" method="POST" action="/api/contact">
    <h2>Conctact</h2>
      <input type="text" id="name" name="name" placeholder="full name"><br> 
      <input type="email" id="email" name="email" placeholder="Email"><br>
      <input type="text" id="subject" name="subject" placeholder="Subject"><br> 
      <textarea id="message" name="message" placeholder="message" cols="30" rows="10"></textarea><br>
      <input type="submit" class="submit" value="send message"><br>
      
  </form>

</div>

<script src="/Contact/contact.js"></script>
